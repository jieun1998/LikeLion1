          </div>

          </div>
          <div id ="w_timer">

            <h3>00:00</h3>
            <input id ="m_timer" type ="number"><span>분</span>

            <button id="start2">start</button>
            <button id="reset2">reset</button>
          </div>
        </div>
        <div class = "select">
            <input id= "selectClock" type ="radio" name = "select"
            checked>
